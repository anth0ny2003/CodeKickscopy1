<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" href="css/navbar.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <ul class="navbar">
            <li><a href="home.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>

        <header>
            <h1>Welcome to Shoe Shop</h1>
        <hr>
        </header>

        <section class="product-list">
            <!-- Products will be populated dynamically from the script below -->
        </section>

        <hr>

        <footer>
            <p>&copy; 2023 CodeKicks</p>
        </footer>

        <!-- script -->
        <script>
            function addToCart(productId, productName, size, price) {
                fetch('http://localhost:8000/addToCart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ productId, productName, size, price })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                    }
                });
            }
        </script>

        <!-- Script for fetching products and populating the page dynamically -->
        <script>
            document.addEventListener('DOMContentLoaded', async () => {
                try {
                    const response = await fetch('http://localhost:8000/products');
                    const products = await response.json();
                    
                    const productList = document.querySelector('.product-list');
                    
                    products.forEach(product => {
                        const productDiv = document.createElement('div');
                        productDiv.className = 'product';

                        const productImage = document.createElement('img');
                        productImage.src = 'images/' + product.name.replace(' ', '').toLowerCase() + '.png';
                        productImage.height = 300;

                        const productName = document.createElement('h2');
                        productName.textContent = product.name;

                        const productSize = document.createElement('p');
                        productSize.textContent = 'Size: ' + product.size;

                        const productPrice = document.createElement('p');
                        productPrice.textContent = 'Price: $' + product.price;

                        const addToCartButton = document.createElement('button');
                        addToCartButton.textContent = 'Add to Cart';
                        
                        // Event listener to the button
                        addToCartButton.addEventListener('click', () => {
                            addToCart(product._id, product.name, product.size, product.price);
                        });

                        productDiv.appendChild(productImage);
                        productDiv.appendChild(productName);
                        productDiv.appendChild(productSize);
                        productDiv.appendChild(productPrice);
                        productDiv.appendChild(addToCartButton);

                        productList.appendChild(productDiv);
                    });
                } catch (err) {
                    console.error('Failed to fetch products:', err);
                }
            });
        </script>
    </body>
</html>
