        <h1>Shop</h1>
        <!-- Add a form to add shoes -->
        <h2>Add a New Shoe</h2>
        <form action="/addShoe" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required><br><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br><br>

            <!-- Add other shoe properties as needed -->

            <input type="submit" value="Add Shoe">
        </form>

        <!-- Display a list of available shoes -->
        <h2>Available Shoes</h2>
        <ul id="shoeList">
            <!-- You can dynamically generate this list using JavaScript or server-side code -->
        </ul>
